<!DOCTYPE html>
<html>
<head>
  <style>
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
    }

    .search-bar {
      width: 500px;
      height: 50px;
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      color: #fff;
      background-color: #1a242f;
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 10px #42a5f5;
    }

    .search-button {
      width: 100px;
      height: 50px;
      background-color: transparent;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .search-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #42a5f5;
      border-radius: 5px;
      transform: translateX(-100%);
      transition: all 0.3s ease;
    }

    .search-button:hover::before {
      transform: translateX(0);
    }

    .search-button:hover::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      box-shadow: 0 0 10px #42a5f5;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search...">
    <a href="search.html">
      <button class="search-button">Search</button>
    </a>
  </div>
</body>
</html>
